<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Каталог автомобилей</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .card:hover {
                transform: translateY(-5px);
                transition: 0.2s;
            }
        </style>
    </head>
    <body>
        <div class="container py-4">
            <header class="text-center mb-4">
                <a class="link-body-emphasis text-decoration-none" href="/">
                    <h1>Каталог автомобилей</h1>
                </a>
            </header>

            <main>
                <div class="input-group mb-4 gap-2">
                    <input 
                        class="form-control"
                        id="search_input"
                        type="text" 
                        placeholder="Введите ID автомобиля"
                    >
                    <button class="btn btn-outline-info px-4" onclick="findCarById()">
                        Найти
                    </button>
                </div>

                <div class="row" id="cars_container"></div>
            </main>
        </div>
        
        <div class="modal fade" id="delete_modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Удаление автомобиля</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Вы действительно хотите удалить этот автомобиль?</p>
                        <p class="fw-bold" id="delete_car_name"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" onclick="deleteCar()">Удалить</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="edit_modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Редактировать автомобиль</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2">
                            <label for="edit-id">ID: </label>
                            <input class="form-control mb-2" id="edit_id" type="text" disabled>
                        </div>
                        <div class="mb-2">
                            <label for="edit-id">Фирма: </label>
                            <input class="form-control mb-2" id="edit_firm" placeholder="Фирма">
                        </div>
                        <div class="mb-2">
                            <label for="edit-id">Модель: </label>
                            <input class="form-control mb-2" id="edit_model" placeholder="Модель">
                        </div>
                        <div class="mb-2">
                            <label for="edit-id">Год: </label>
                            <input class="form-control mb-2" id="edit_year" type="number" placeholder="Год">
                        </div>
                        <div class="mb-2">
                            <label for="edit-id">Мощность: </label>
                            <input class="form-control mb-2" id="edit_power" type="number" placeholder="Мощность">
                        </div>
                        <div class="mb-2">
                            <label for="edit-id">Цвет: </label>
                            <input class="form-control mb-2" id="edit_color" placeholder="Цвет">
                        </div>
                        <div class="mb-2">
                            <label for="edit-id">Цена: </label>
                            <input class="form-control mb-2" id="edit_price" type="number" placeholder="Цена">
                        </div>
                        <div class="mb-2">
                            <label for="edit-id">ID дилера: </label>
                            <input class="form-control mb-2" id="edit_dealer" type="number" placeholder="ID дилера">
                        </div>                                               
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="saveChanges()">
                            Сохранить
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/script.js"></script>
    </body>
</html>
